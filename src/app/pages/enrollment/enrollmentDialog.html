<div class="rounded-lg">
    <div class="w-full h-[50px] bg-[#4F7942] p-2 flex justify-center">
        <span class="text-white text-xl">
            {{data.dialog_type=='ADD' ? 'ADD' : data.dialog_type =='EDIT' ? 'EDIT' : 'DELETE'}} ENROLLMENT DATA
        </span>
    </div>
    <div *ngIf="data.dialog_type=='ADD' || data.dialog_type =='EDIT'" class="space-y-6">
       <section>
            <div class="w-[300px] h-[400px]">
                <div class="p-6">
                    <form [formGroup]="enrollmentForm">

                        <mat-form-field class="w-full">
                            <mat-label>Student</mat-label>
                            <mat-select formControlName="student">
                              <mat-option *ngFor="let stud of students; trackBy: trackByDepartment" [value]="stud.id">{{stud.firstName +' ' + stud.lastName}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="w-full">
                            <mat-label>Course</mat-label>
                            <mat-select formControlName="course">
                              <mat-option *ngFor="let cor of courses; trackBy: trackByDepartment" [value]="cor.id">{{cor.courseName}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                          <mat-form-field>
                            <mat-label>Enrollment date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="enrollment_date">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </form>

                    <div class="flex justify-center space-x-2 pt-10">
                        <div>
                            <button class="w-[120px] rounded-lg h-[40px] bg-[#2C3138] text-white" (click)="result(true)">
                                {{data.dialog_type =="ADD" ? 'ADD' : 'EDIT'}}
                            </button>
                        </div>
                        <div>
                            <button class="w-[120px] rounded-lg h-[40px] bg-[#850101] text-white" (click)="result(false)">
                                CANCEL
                            </button>
                        </div>
                    </div>
                </div>
            </div>
       </section>
    </div>

    <div *ngIf="data.dialog_type=='DELETE'">
        <div class="p-4 space-y-4">
            <div class="text-center">
                <span>Are you sure you want to delete this data?</span>
            </div>

            <div class="flex justify-center space-x-2">
                <div>
                    <button class="w-[120px] rounded-lg h-[40px] bg-[#2C3138] text-white" (click)="result(true)">
                       DELETE
                    </button>
                </div>
                <div>
                    <button class="w-[120px] rounded-lg h-[40px] bg-[#850101] text-white" (click)="result(false)">
                        CANCEL
                    </button>
                </div>
            </div>
        </div>  
    </div>
</div>
