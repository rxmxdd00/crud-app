<div>
    <div class="w-full h-[50px] bg-[#4F7942] p-2 flex justify-center">
        <span class="text-white text-2xl">
            {{data.dialog_type=='ADD' ? 'ADD' : data.dialog_type =='EDIT' ? 'EDIT' : 'DELETE'}} STUDENT DATA
        </span>
    </div>
    <div *ngIf="data.dialog_type=='ADD' || data.dialog_type =='EDIT'">
       <section>
            <div class="w-[300px] h-[500px]">
                <div class="p-4">
                    <form [formGroup]="studentForm">
                        <mat-form-field class="w-full border-1 border-black rounded-lg">
                          <mat-label>First Name</mat-label>
                          <input matInput placeholder="Enter First Name" formControlName="firstName">
                        </mat-form-field>

                        <mat-form-field class="w-full border-1 border-black rounded-lg">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Enter Last Name" formControlName="lastName">
                          </mat-form-field>

                          <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="DOB">
                            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>

                          <mat-form-field class="w-full border-1 border-black rounded-lg">
                            <mat-label>Address</mat-label>
                            <textarea matInput placeholder="Enter address" formControlName="address"></textarea>
                          </mat-form-field>
                    </form>

                    <div class="flex justify-center space-x-2">
                        <div>
                            <button class="w-[120px] rounded-lg h-[40px] bg-[#2C3138] text-white" (click)="result(true)">
                                {{data.dialog_type =="ADD" ? 'ADD' : 'EDIT'}}
                            </button>
                        </div>
                        <div>
                            <button class="w-[120px] rounded-lg h-[40px] bg-[#850101] text-white" (click)="result(false)">
                                CANCEL
                            </button>
                        </div>
                    </div>
                </div>
            </div>
       </section>
    </div>

    <div *ngIf="data.dialog_type=='DELETE'">
        <div class="p-4 space-y-4">
            <div class="text-center">
                <span>Are you sure you want to delete this data?</span>
            </div>

            <div class="flex justify-center space-x-2">
                <div>
                    <button class="w-[120px] rounded-lg h-[40px] bg-[#2C3138] text-white" (click)="result(true)">
                       DELETE
                    </button>
                </div>
                <div>
                    <button class="w-[120px] rounded-lg h-[40px] bg-[#850101] text-white" (click)="result(false)">
                        CANCEL
                    </button>
                </div>
            </div>
        </div>  
    </div>
</div>
